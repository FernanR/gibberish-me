<?xml version="1.0" encoding="utf-8" ?> 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>gibberish.me -- generate realistic gibberish from text!</title>
    <meta name="description" content="gibberish.me generates realistic gibberish text from input. It is a javascript implementation of the Markov chain algorithm.">
    <meta name="author" content="Ben Brooks Scholz">
	<meta property="og:title" content="gibberish.me"/>
    <meta property="og:type" content="game"/>
    <meta property="og:url" content="http://gibberish.me"/>
    <meta property="og:image" content="http//gibberish.me/images/gm-script.png"/>
    <meta property="og:site_name" content="gibberish.me"/>
    <meta property="fb:admins" content="bbscholz"/>
    <meta property="og:description"
          content="gibberish.me generates gibberish in the voice of the input text. Length of input affects the quality of the output; essays and chapters of books will generate realistic output, while a few sentences will probably yield the original text printed many times over."/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="js/gibberishcomp.js"></script>
    <script type="text/javascript">
        function clearText(thefield){
            if (thefield.defaultValue==thefield.value)
                thefield.value = "";
        }
    </script>
</head>    
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li>
                    <a id="try" onClick="tryObama(); return false;">try Obama's inaugural address</a>
                </li>
                <li>
                    <a href="http://github.com/benbscholz/gibberish-me">source code</a>
                </li>
                <li>
                    <a href="http://twitter.com/gibberishme">contact</a>
                </li>
            </ul>
        </div>
        
        <div class="intro">
            <div class="logo">
                <img src="images/gm-script.png" alt="gibberish">
            </div>
        </div>
        
        <div class="main">
        <form name="gibberform" >
        
            <div class="inbox">
                <textarea style="width:400px" onfocus="clearText(this); return false" name="input" rows="20" cols="50">gibberish.me generates gibberish in the voice of the input text. Length of input affects the quality of the output; essays and chapters of books will generate realistic output, while a few sentences will probably yield the original text printed many times over. Click the link above to try it with Barack Obama's inaugural address or add some text of your own.</textarea>
            </div>
            <div class="outbox">
                <textarea style="width:400px" readonly="readonly" name="output" rows="20" cols="50">your gibberish.</textarea>
            </div>
            <div class="button">
                <a id="gosprite" href="#" onClick="go(200, 2); return false;">gibberish ME!</a>
            </div>
            
        </form>
        </div>
        
    </div>
    <div class="bottom">
    
        <div class="footer">
			<p>
                &copy; 2011 ben brooks scholz - this site is <a href="http://github.com/benbscholz/gibberish-me">open source</a>
            </p>

        </div>
        
    </div>

</body>
</html>
